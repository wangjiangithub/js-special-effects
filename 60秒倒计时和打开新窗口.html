<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript"> 
var countdown=5; 
function settime(obj) { 
    if (countdown == 0) { 
        obj.removeAttr("disabled");    
        obj.value="免费获取验证码"; 
        countdown = 5; 
        return;
    } else { 
        obj.setAttribute("disabled", true); 
        obj.value="重新发送(" + countdown + ")"; 
        countdown--; 
    } 
setTimeout(function() { 
    settime(obj) }
    ,1000) 
}
$(document).ready(function(){
    $('#btn-new').click(function(){
        window.open("http://www.360doc.com/content/14/0806/16/11991_399875415.shtml", "newwindow", "top=22, left=66, width=800, height=600, toolbar=1");
    })
})
  
</script>
<head>
<body> 
<input type="button" id="btn" value="免费获取验证码" onclick="settime(this)" /> 
<button id="btn-new">打开新窗口</button>

  
</body>
</html>
